<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 adminBlog">
            <form ng-submit="vm.submitBlog(vm.data)">
                <div class="form-group">
                    <label>Blog Title</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" ng-model='vm.data.title' placeholder="Blog Title" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Blog Post</label>
                    <textarea class="form-control" rows="20" ng-model='vm.data.content' required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
